name: learn-github-actions

# Triggers push and pull for main branch only
on: 
  push:
    branches: none
  pull_request:
    branches: none
  
  # Run from Actions tab
  workflow_dispatch:

jobs:
  check-bats-version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
